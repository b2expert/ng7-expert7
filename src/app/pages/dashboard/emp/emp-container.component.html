<div class="container-fluid">
    <button class="btn btn-sm btn-primary pull-right" (click)="onRegisterClick()">+ Register</button>

    <div class="row mt-3">
        <div class="col">
            <div class="form-group form-group-sm">
                <mat-form-field>
                    <input matInput autocomplete="off" placeholder="Search User by name" />
                </mat-form-field>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-group-sm">
                <mat-form-field>
                    <input matInput autocomplete="off" placeholder="Search User by name" />
                </mat-form-field>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-group-sm">
                <mat-form-field>
                    <mat-select multiple placeholder="Search by multiple user">
                        <input type="text" class="p-2" autocomplete="off" matInput placeholder="Search by name..." #multiUserSearch (input)="onInputChange()">
                        <mat-option *ngFor="let user of userList" [value]="user.id">{{user.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="col">
            <div class="form-group form-group-sm">
                <button mat-stroked-button color="primary" class="mt-3">SEARCH</button>
            </div>
        </div>
    </div>
    <hr>
</div>
