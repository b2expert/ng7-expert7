<form (submit)="onLoginFormSubmit()">
    <div class="input-group form-group">
        <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Favorite food" value="Sushi">
        </mat-form-field> -->
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" name="userName" [(ngModel)]="login.userName" placeholder="username">

    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" name="password" [(ngModel)]="login.password" placeholder="password">
    </div>
    <div class="row align-items-center remember">
        <input type="checkbox">Remember Me
    </div>
    <div class="form-group">
        <input type="submit" [attr.value]="isSending ? 'Please wait...': Login" class="btn float-right login_btn" [disabled]="isSending">
    </div>
</form>
